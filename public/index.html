<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta
      name="viewport"
      content="width=device-width, 
              initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap"
      rel="stylesheet"
    />

    <title>URL shortener</title>
  </head>
  <body>
    <form id="url-form">
      <h1 class="header">URL SHORTENER</h1>
      <p class="desc">
        Shorten your long URL to
        <span class="domain">mydomain.com</span> / unique_name
      </p>

      <div id="confirmationShow"></div>
      <div>
        <input
          required
          class="input"
          id="original-url"
          type="url"
          placeholder="paste original URL here"
        />
      </div>
      <input
        required
        class="input"
        id="unique-name"
        type="text"
        placeholder="unique name"
      />
      <br />
      <p id="status"><button class="create">create</button></p>
    </form>
  </body>
  <script>
    const domain = window.location.host;
    document.querySelector(".domain").innerText = domain;
  </script>
  <script src="main.js"></script>
</html>
